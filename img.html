    <style type="text/css">
    canvas{
        display: block;
      margin:0 auto;
           margin-top:100px;

    </style>
    <body>
        <canvas width="306" height="405" id="canvas">Hello</canvas>
    </body>
</html>



<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var frameno = Math.floor((Math.random() * 6) + 1);
var certno = Math.floor((Math.random() * 10) + 1);

var img2 = loadImage('img/frame/fram'+ frameno + '.png', main);
var img1 = loadImage('img/frame/ay1.jpg', main);
//var img3 = loadImage('img/frame/cert'+ certno + '.png', main);
var text = "Paulapps";
var Regcode = "UWR/0001";

var imagesLoaded = 0;
function main() {
    imagesLoaded += 1;

    if(imagesLoaded == 2) {
        // composite now
       
ctx.fillStyle="#000";
ctx.font="bold 14px Agency FB";

          //ctx.globalAlpha = 0.8;
        ctx.drawImage(img1, 55, 35);
      
          // ctx.drawImage(img3, 90, 120);
           
      
        ctx.drawImage(img2, 0, 0);
        ctx.fillText(text, 205, 250);
        ctx.fillText(Regcode, 200, 270);
    }
}

function loadImage(src, onload) {
    // http://www.thefutureoftheweb.com/blog/image-onload-isnt-being-called
    var img = new Image();
    
    img.onload = onload;
    img.src = src;

    return img;
}

</script>
