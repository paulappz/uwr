<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
/*
var frameno = Math.floor((Math.random() * 6) + 1);
var certno = Math.floor((Math.random() * 10) + 1);
*/
var img2 = loadImage('img/frambk.png', main);
var img1 = loadImage('img/fram.png', main);
//var img3 = loadImage('img/frame/cert'+ certno + '.png', main);
var text = "Paulapps";

var imagesLoaded = 0;
function main() {
    imagesLoaded += 1;

    if(imagesLoaded == 2) {
        // composite now
       
ctx.fillStyle="#000";
ctx.font="bold 14px Agency FB";

          //ctx.globalAlpha = 0.8;
     
          // ctx.drawImage(img3, 90, 120);

        ctx.drawImage(img2, 0, 0);
           ctx.drawImage(img1, 70, 25);
        ctx.fillText(text, 205, 250);
    }
}

function loadImage(src, onload) {
    // http://www.thefutureoftheweb.com/blog/image-onload-isnt-being-called
    var img = new Image();
    
    img.onload = onload;
    img.src = src;

    return img;
}

</script>
